<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
html, body{width: 100%; height:100%;overflow:hidden; min-height: 100%;}
.border_black{border:1px solid black;}
.center{margin : 0 auto; text-align: center;}
.width_full{width:100%; height:80%;}
.title_size{width:200px}
</style>
</head>
<body>


<script>
$('#talbe').css({width:'1800px', height:'800px'}).addClass('border_black center')
$('#talbe td').addClass('border_black')
$('#center').addClass('center')
$('#second_a').css({height: '50px'})
$('#endsecond_a').css({height: '50px'})
$('#final').css({height: '50px'}).addClass('center')
$('#table2').css({width:'80%', height:'80%'}).addClass('border_black center')
$('#table2 td').addClass('border_black')
$('#image_a').css({width:'450px',height:'150px'})
$('#name_a').addClass('title_size')
$('#position_a').addClass('title_size')	
$('#phone_a').addClass('title_size')
$('#email_a').addClass('title_size')
/* employNumber,password,name,ssn,addr,
	position,profile,phoneNumber,email,registerDate */
$('#admin_register_button').click(e=>{
	e.preventDefault()
	$.ajax({
		url:'/admins',
		type:'post',
		data:JSON.stringify({
			name: $('#name').val(),
			position:$('#position').val(),
			phoneNumber:$('#phoneNumber').val(),
			email:$('#email').val()
		}),
		dataType:'json',
		contentType:'application/json',
		success: d=>{
			location.href = '../index.html'
		},
		error : r =>{
			r.status
		}
	})
})
$('#access_button').click(e=>{
	e.preventDefault
	location.href = "access.html"
})
$('#login_button').click(e=>{
	e.preventDefault
	location.href = "../user/signin.html"
})
$('#join_button').click(e=>{
	e.preventDefault
	location.href = "../user/signup.html"
})

/* $('#register_button').css({color:'blue',cursor:'none','text-'}) */
</script>
</body>
</html>
