<body>
<table id="talbe">
			<tr>
				<td id ="title">

				<td>

				</td>
				<td>

				<td>
					<input id="login_button" type="button" value="로그인">
					<input id="join_button" type="button" value="회원가입">

				</td>
			</tr>
			
			<tr>
				<td id="second_a" colspan ="4"></td>
			</tr>
			
			<tr>
				<td id="center" colspan ="4">
					<table id="table2">
	<tr>
		<td>사진 첨부</td>
		<td colspan="4">입력정보</td>
	</tr>
	<tr>
		<td id = image_a rowspan="4">
		<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=
				http%3A%2F%2Fcfile5.uf.tistory.com%2Fimage%2F24524B445932AFEA0CC895">
		</td>
		<td id = name_a>이름</td>
		<td colspan="3">
			<input id="name" type="text">
		</td>
	</tr>
	<tr>
		<td id = position_a>직급</td>
		<td colspan="3">
			<input id="position" type="text">
		</td>
	</tr>
	<tr>
		<td id = phone_a>전화번호</td>
		<td colspan="3">
			<input id="phoneNumber" type="text">
		</td>
	</tr>
	<tr>
		<td id = email_a>이메일</td>
		<td colspan="3">

	</tr>
	<tr>
		<td>
			<input id="put_button" type ="button" value="첨부">

</table>

			</tr>

			</tr>
</table>

<script>
$('#talbe').css({width:'1800px', height:'800px'}).addClass('border_black center')
$('#talbe td').addClass('border_black')
$('#center').addClass('center')
$('#second_a').css({height: '50px'})
$('#endsecond_a').css({height: '50px'})
$('#final').css({height: '50px'}).addClass('center')
$('#table2').css({width:'80%', height:'80%'}).addClass('border_black center')
$('#table2 td').addClass('border_black')
$('#image_a').css({width:'450px',height:'150px'})
$('#name_a').addClass('title_size')
$('#position_a').addClass('title_size')	
$('#phone_a').addClass('title_size')
$('#email_a').addClass('title_size')
/* employNumber,password,name,ssn,addr,
	position,profile,phoneNumber,email,registerDate */
$('#admin_register_button').click(e=>{
	e.preventDefault()
	$.ajax({
		url:'/admins',
		type:'post',
		data:JSON.stringify({
			name: $('#name').val(),
			position:$('#position').val(),
			phoneNumber:$('#phoneNumber').val(),
			email:$('#email').val()
		}),
		dataType:'json',
		contentType:'application/json',
		success: d=>{
			location.href = '../index.html'
		},
		error : r =>{
			r.status
		}
	})
})
$('#access_button').click(e=>{
	e.preventDefault
	location.href = "access.html"
})
$('#login_button').click(e=>{
	e.preventDefault
	location.href = "../user/signin.html"
})
$('#join_button').click(e=>{
	e.preventDefault
	location.href = "../user/signup.html"
})

/* $('#register_button').css({color:'blue',cursor:'none','text-'}) */
</script>
</body>
</html>
